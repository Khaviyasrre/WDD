<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div ng-controller="loginCtrl">
    <h2>Login</h2>
    <form name="loginForm" ng-submit="submitForm()" novalidate>
        <div>
            <label>Name:</label>
            <input type="text" name="name" ng-model="user.name" required ng-minlength="3" ng-maxlength="8">
            <span class="error" ng-show="loginForm.name.$error.required">Name is required.</span>
            <span class="error" ng-show="loginForm.name.$error.minlength || loginForm.name.$error.maxlength">Name must be between 3 and 8 characters.</span>
        </div>
        <br>
        <div>
            <label>Username (Email):</label>
            <input type="email" name="email" ng-model="user.email" required>
            <span class="error" ng-show="loginForm.email.$error.required">Email is required.</span>
            <span class="error" ng-show="loginForm.email.$error.email">Invalid email format.</span>
        </div>
        <br>
        <div>
            <label>Password:</label>
            <input type="password" name="password" ng-model="user.password" required ng-minlength="6">
            <span class="error" ng-show="loginForm.password.$error.required">Password is required.</span>
            <span class="error" ng-show="loginForm.password.$error.minlength">Password must be at least 6 characters.</span>
        </div>
        <button type="submit" ng-disabled="loginForm.$invalid">Login</button>
    </form>
</div>

<script>
    var app = angular.module('loginApp', []);
    app.controller('loginCtrl', function($scope) {
        $scope.submitForm = function() {
            if ($scope.loginForm.$valid) {
                alert('Form submitted successfully.');
            } else {
                alert('Please correct errors in the form.');
            }
        };
    });
</script>

</body>
</html>
