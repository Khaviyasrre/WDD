<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

<div ng-app="calculatorApp" ng-controller="calculatorCtrl">
  <h2>Calculator</h2>
  <input type="text" ng-model="result" readonly>
  <br><br>
  <button ng-click="appendNumber(1)">1</button>
  <button ng-click="appendNumber(2)">2</button>
  <button ng-click="appendNumber(3)">3</button>
  <button ng-click="appendOperator('+')">+</button>
  <br>
  <button ng-click="appendNumber(4)">4</button>
  <button ng-click="appendNumber(5)">5</button>
  <button ng-click="appendNumber(6)">6</button>
  <button ng-click="appendOperator('-')">-</button>
  <br>
  <button ng-click="appendNumber(7)">7</button>
  <button ng-click="appendNumber(8)">8</button>
  <button ng-click="appendNumber(9)">9</button>
  <button ng-click="appendOperator('*')">*</button>
  <br>
  <button ng-click="appendNumber(0)">0</button>
  <button ng-click="clear()">C</button>
  <button ng-click="calculate()">=</button>
  <button ng-click="appendOperator('/')">/</button>
</div>

<script>
  var app = angular.module('calculatorApp', []);

  app.controller('calculatorCtrl', function($scope) {
    $scope.result = '';
    
    $scope.appendNumber = function(num) {
      $scope.result += num;
    };
    
    $scope.appendOperator = function(operator) {
      $scope.result += operator;
    };
    
    $scope.calculate = function() {
      try {
        $scope.result = eval($scope.result);
      } catch (e) {
        $scope.result = 'Error';
      }
    };
    
    $scope.clear = function() {
      $scope.result = '';
    };
  });
</script>

</body>
</html>
